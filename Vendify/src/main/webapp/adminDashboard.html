<!DOCTYPE html>
<html>
    <head>
        <title>Vendify Dashboard</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="icon" href="img/favicon.png">
        <link rel="stylesheet" type="text/css" href="css/adminDashboard.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

        <script>
            function loadUsername() {
                var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        document.getElementById("username").innerText = this.responseText;
                    }
                };
                xhr.open("GET", "userLogin", true);
                xhr.send();
            }
        </script>
    </head>
    <body onload="loadUsername()">

        <div class="dashboard">
            <div class="navbar">
                <img src="img/favicon.png" style="height:45px;">
                <a href="home.html"><i class="fa fa-home"></i> Home</a>
                <a href="login.html"><i class="fa fa-sign-in-alt"></i> Login</a>
                <a href="register.html"><i class="fa fa-user-plus"></i> Register</a>
                <a href="adminLogin.html"><i class="fa fa-address-book"></i> Administrador</a>
            </div>

            <div class="menu-vertical">
                <div class="user-photo">
                    <img src="img/adminUser.png" alt="fotito">
                </div>
                <ul>
                    <li class="welcome-user">Bienvenido,<span id="username"></span>!</li>
                    <li><a href="ventasDashboard.html"><i class="fa fa-shopping-cart"></i>Compras</a></li>
                    <li><a href="adminDashboard.html"><i class="fa fa-user"></i>Usuarios</a></li>
                    <li><a href="#"><i class="fa fa-search"></i> Buscar</a></li>
                    <li><a href="login.html"><i class="fa fa-sign-out-alt"></i> Salir</a></li>

                </ul>
            </div>

            <div class="centered-container">
                <div id="tabla-container"></div>
            </div>



        </div>

        <script>

            function fetchAndDisplayTable() {
                fetch('http://localhost:8080/Vendify/getUser') // Asegúrate de que la URL sea correcta
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Network response was not ok ' + response.statusText);
                            }
                            return response.json();
                        })
                        .then(data => {
                            let tabla = '<table border="1">';
                            tabla += '<tr><th>ID Usuario</th><th>Email</th><th>Password</th><th>Username</th><th>Telefono</th><th>Saldo</th><th>Acciones</th></tr>';
                            data.forEach(objeto => {
                                tabla += `<tr>`;
                                tabla += `<td user_id=">${objeto.id}</td>`;
                                tabla += `<td id= "editable-cell-1">${objeto.id}</td>`;


                                tabla += `<td contenteditable="false" id="email">${objeto.email}</td>`;

                                tabla += `<td contenteditable="false" id="password">${objeto.password}</td>`;
                                tabla += `<td contenteditable="false" id="username">${objeto.username}</td>`;
                                tabla += `<td contenteditable="false" id="telephone">${objeto.telefono}</td>`;
                                tabla += `<td contenteditable="false" id="saldo">${objeto.saldo}</td>`;




                                tabla += `<td>
                            <i class="fa fa-edit edit-icon" style="cursor:pointer;" onclick="editarUsuario(this, ${objeto.id})"></i>
                            &nbsp;
                            <i class="fa fa-trash delete-icon" style="cursor:pointer;" onclick="eliminarUsuario(${objeto.id})"></i>
                          </td>`;
                                tabla += `</tr>`;
                            });
                            tabla += '</table>';
                            document.getElementById('tabla-container').innerHTML = tabla;
                        })
                        .catch(error => {
                            console.error('Fetch error:', error);
                            document.getElementById('tabla-container').innerHTML = 'Error al cargar los datos.';
                        });
            }

            // Ejecuta la función cuando la ventana se carga
            window.onload = function () {
                fetchAndDisplayTable();
                loadUsername();
            };

            function eliminarUsuario(user_id) {
                if (confirm('¿Estás seguro de que deseas eliminar este usuario?')) {
                    // Hacer la solicitud DELETE al servlet
                    fetch(`http://localhost:8080/Vendify/deleteUser?id=${user_id}`, {
                        method: 'DELETE'
                    })
                            .then(response => {
                                if (response.ok) {
                                    // Eliminación exitosa, puedes recargar la página o realizar alguna otra acción
                                    location.reload(); // Recargar la página
                                } else {
                                    // Mostrar un mensaje de error o realizar otra acción en caso de error
                                    console.error('Error al eliminar el usuario');
                                }
                            })
                            .catch(error => {
                                console.error('Error al realizar la solicitud:', error);
                            });
                }
            }

            function editarUsuario(icon, user_id) {
                let row = icon.parentNode.parentNode;
                let cells = row.getElementsByTagName("td");
                for (let i = 2; i < cells.length - 1; i++) { // Excluyendo la columna de acciones
                    cells[i].setAttribute("contenteditable", true);
                    cells[i].style.border = "2px solid blue"; // Estilo para indicar que es editable
                }

                // Cambiar el icono de editar a guardar
                icon.classList.remove("fa-edit");
                icon.classList.add("fa-save");
                icon.setAttribute("onclick", `guardarCambios(this, ${user_id})`);
            }

            function guardarCambios(icon, user_id) {
                let row = icon.parentNode.parentNode;
                let cells = row.getElementsByTagName("td");

                // Aquí debes obtener los datos de las celdas editables y almacenarlos en una variable
                // Por ejemplo:
                let data = {

                    id: user_id,
                    email: cells[1].innerText,
                    password: cells[2].innerText,
                    username: cells[3].innerText,
                    telephone: cells[4].innerText,
                    saldo: cells[5].innerText
                };

                if (confirm('¿Estás seguro de que deseas actualizar los datos de este usuario?')) {
                    // Completar la llamada fetch con el método correcto, headers y body
                    fetch(`http://localhost:8080/Vendify/updateUser`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify(data)
                    })
                            .then(response => {
                                if (response.ok) {
                                    // Actualización exitosa, puedes recargar la página o realizar alguna otra acción
                                    location.reload(); // Recargar la página
                                } else {
                                    // Mostrar un mensaje de error o realizar otra acción en caso de error
                                    console.error('Error al actualizar el usuario');
                                }
                            })
                            .catch(error => {
                                console.error('Error al realizar la solicitud:', error);
                            });
                } // Falta esta llave de cierre para el if

                for (let i = 0; i < cells.length - 1; i++) {
                    cells[i].setAttribute("contenteditable", false);
                    cells[i].style.border = "none";
                }

                // Cambiar el icono de guardar a editar
                icon.classList.remove("fa-save");
                icon.classList.add("fa-edit");
                icon.setAttribute("onclick", `editarUsuario(this, ${user_id})`);
            } // Falta esta llave de cierre para la función guardarCambios





        </script>


    </body>
</html>
