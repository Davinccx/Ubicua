<!DOCTYPE html>
<html>
    <head>
        <title>Reservas Ubipark</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="icon" href="img/favicon.png">
        <link rel="stylesheet" type="text/css" href="css/reservas.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <script src="js/reservas.js"></script>
    </head>
    <body onload="loadUsername()">
        <div class="dashboard">
            <div class="navbar">

                <a href="reservas.html"><i class="far fa-calendar-alt"></i> Reservar</a>
                <a href="userdashboard.html"><i class="fa fa-user"></i> Cuenta</a>
                <a href="login.html"><i class="fa fa-sign-out-alt"></i> Salir</a>

                <span class="userphoto">
                    <img src="../img/user.png" alt="user" style="height: 30px; margin-right: 5px;">
                    <span id="username"></span>
                </span>
            </div>
        </div>
        <div class="centered-container">
            <h2>Reserva un Parking</h2>
            <div class="flex-container">
                <form class="parking-form">
                    <label for="parkingID">Selecciona un Parking:</label>
                    <select name="parkingID" id="parkingID"></select>

                    <label for="name">Nombre</label>
                    <input type="text" id="nombre" name="nombre" readonly>

                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" readonly>

                    <label for="date">Fecha Reserva</label>
                    <input type="date" id="date" name="date" required>

                    <label for="time">Hora Inicio</label>
                    <input type="time" id="time_inicio" name="time" required>

                    <label for="plaza">Número de plaza</label>
                    <input type="text" id="plaza" name="plaza" readonly>

                    <input id="boton-reservar" type="button" value="Reservar">
                </form>
                <div class="plazas-form">
                    <h2>Plazas de Parking</h2>
                    <label>Pulsa sobre la plaza que quieras reservar!</label>
                    <div id="plazas-container">
                        <!-- Plazas libres y ocupadas se mostrarán aquí -->
                    </div>

                    <div class="legend">
                        <div class="legend-item">
                            <div class="legend-color" style="background-color: red;"></div>
                            <div class="legend-text">Ocupado</div>
                        </div>


                        <div class="legend-item">
                            <div class="legend-color" style="background-color: green;"></div>
                            <div class="legend-text">Libre</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </body>
</html>
