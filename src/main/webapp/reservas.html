
<html>
    <head>
        <title>Vendify Dashboard</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="icon" href="img/favicon.png">
        <link rel="stylesheet" type="text/css" href="css/reservas.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

        <script>
            function loadUsername() {
                var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        document.getElementById("username").innerText = this.responseText;
                    }
                };
                xhr.open("GET", "userLogin", true);
                xhr.send();
            }
    </script>
    </head>
    <body onload="loadUsername()">
       
        <div class="dashboard">
            <div class="navbar">
                
                    <a href="reservas.html"><i class="far fa-calendar-alt"></i> Tus reservas</a>
                    <a href="userdashboard.html"><i class="fa fa-user"></i> Cuenta</a>
                    <a href="search.html"><i class="fa fa-search"></i> Buscar</a>
                    <a href="login.html"><i class="fa fa-sign-out-alt"></i> Salir</a>
                    
                    <span class="userphoto">
                            <img src="../img/user.png" alt="user" style="height: 30px; margin-right: 5px;">
                             <span id="username"></span>
                    </span>
            </div>
  
         
        </div>

        </ul>
        
       
    </body>
</html>
