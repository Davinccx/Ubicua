<!DOCTYPE html>
<html>
    <head>
        <title>Ubipark</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="icon" href="img/favicon.png">
        <link rel="stylesheet" type="text/css" href="css/userdashboard.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <script src="js/userdashboard.js"></script>
    </head>
    <body>
        <div class="dashboard">
            <div class="navbar">

                <a href="reservas.html"><i class="far fa-calendar-alt"></i> Reservar</a>
                <a href="userdashboard.html"><i class="fa fa-user"></i> Cuenta</a>
                <a href="login.html"><i class="fa fa-sign-out-alt"></i> Salir</a>

                <span class="userphoto">
                    <img src="../img/user.png" alt="user" style="height: 30px; margin-right: 5px;">
                    <span id="username"></span>
                </span>
            </div>
        </div>

        <div class="centered-container">
            <form>
                <h2>Account Information</h2>
                <div>
                    <label for="id">Nombre</label>
                    <input type="text" id="nombre" readonly>
                </div>

                <div>
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" readonly>
                </div>
                <div>
                    <label for="user_name">Username</label>
                    <input type="text" id="user_name" readonly>
                </div>
                <div>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" readonly>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" readonly>
                </div>
                <div>
                    <label for="telefono">Teléfono</label>
                    <input type="text" id="telefono" readonly>
                </div>

                <div>
                    <label for="matricula">Matrícula</label>
                    <input type="password" id="matricula" readonly>
                </div>

                <input id="boton-editar" type="button" value="Editar" onclick="habilitarEdicion()">
                <input id="toggle-token" type="button" value="Mostrar Matricula" onclick="toggleTokenVisibility()">
            </form>

            <div class="reservas-container">
                <h2>Tus Reservas</h2>
                <div id="reservas-info-container"></div> 
            </div>

        </div>
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>

    </body>
</html>
