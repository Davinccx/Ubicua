        <script>
            function loadUsername() {
                var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        document.getElementById("username").innerText = this.responseText;
                    }
                };
                xhr.open("GET", "../userLogin", true);
                xhr.send();
            }
        </script>

         <script>
            document.addEventListener('DOMContentLoaded', (event) => {
            document.getElementById('boton-generar').addEventListener('click', function() {
                fetch('http://localhost:8080/Vendify/GenerateUser', {
                    method: 'POST'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert('Error: ' + data.error);
                    } else {
                        document.getElementById('email').value = data.email;
                        document.getElementById('user_name').value = data.username;
                        document.getElementById('password').value = data.password;
                        document.getElementById('telefono').value = data.telefono;
                        document.getElementById('saldo').value = data.saldo;
                        document.getElementById('token').value = data.token;
                        alert('El usuario se ha generado correctamente');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            });
        });
        </script>
        
        <script>
            document.addEventListener('DOMContentLoaded', (event) => {
            document.getElementById('boton-generar-producto').addEventListener('click', function() {
                fetch('http://localhost:8080/Vendify/GenerateProduct', {
                    method: 'POST'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert('Error: ' + data.error);
                    } else {
                        document.getElementById('nombre_producto').value = data.nombre;
                        document.getElementById('desc_producto').value = data.descripcion;
                        document.getElementById('precio').value = data.precio;
                         document.getElementById('maquina').value = data.id_maquina;
                        alert('El producto se ha generado correctamente');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            });
        });
        </script>
    
         <script>

                fetch('http://localhost:8080/Vendify/GenerateMachine', {
                    method: 'POST'
                })
                .then(response => response.json())

                    } else {
                        document.getElementById('location').value = data.location;
                        document.getElementById('saldoMaquina').value = data.saldo;
                       
                        alert('La maquina se ha generado correctamente');
                    }
                })

        <script>

                fetch('http://localhost:8080/Vendify/GenerateVenta', {

                        alert('La venta se ha generado correctamente');

                })

                    console.error('Error:', error);
                });

        });
        </script>
